<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container bg-dark text-white">
<!--starts code-->

<p th:text="${key_model1}"></p>
<p th:text="${product_list}"></p>
<hr>
<table class="table table-striped table-hover bg-primary text-white">
    <tr th:each="temp:${product_list}">
        <td th:text="${temp.productId}"></td>
        <td th:text="${temp.productName}"></td>
        <td th:text="${temp.productPrice}"></td>
        <td th:if="${temp.productPrice>250}" th:text="'Büyüktür.'"></td>
        <td th:unless="${temp.productPrice>250}" th:text="'Küçüktür.'"></td>
    </tr>
</table>

<!--ends codes-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
